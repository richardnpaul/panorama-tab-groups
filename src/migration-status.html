<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hybrid Groups Migration Status</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .status-box {
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .status-box.success {
      background-color: #d4edda;
      border-color: #c3e6cb;
      color: #155724;
    }
    .status-box.warning {
      background-color: #fff3cd;
      border-color: #ffeaa7;
      color: #856404;
    }
    .status-box.info {
      background-color: #d1ecf1;
      border-color: #bee5eb;
      color: #0c5460;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button.primary {
      background-color: #007bff;
      color: white;
    }
    button.danger {
      background-color: #dc3545;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    .group-list {
      margin-top: 20px;
    }
    .group-item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .migrated {
      background-color: #d4edda;
    }
    .not-migrated {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h1>Hybrid Tab Groups Migration</h1>

  <div id="migration-status" class="status-box info">
    Checking migration status...
  </div>

  <div>
    <button class="primary" id="run-migration">Run Migration Now</button>
    <button class="danger" id="reset-migration">Reset Migration Flag</button>
  </div>

  <div class="group-list">
    <h2>Current Groups</h2>
    <div id="groups-container">Loading groups...</div>
  </div>

  <script src="js/migration-status.js"></script>
</body>
</html>
